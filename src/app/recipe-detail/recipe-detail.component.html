<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}} "class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <h1> {{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <div class="btn-group ">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" href="#" id="navbarDropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Mange Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a  style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
              <li><a  style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a> </li>
              <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delate Recipe</a> </li>
            </ul>
        </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
{{recipe.Description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
 <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} _ {{ingredient.ammount}}</li>
 </ul>
    </div>
</div>
