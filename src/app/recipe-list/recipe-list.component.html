<div class="row">
    <div class="col-xs-12 ">
        <button class="btn btn-success recipe" (click)="onNewRecipe()">New Recipe</button>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        
        <app-recipe-item *ngFor="let recipeEL of recipes ;let i=index"  [index]="i"[recipe]="recipeEL"(recipeSelected) ="onRecipeSelected(recipeEL)">

        </app-recipe-item>

    </div>
</div>
