<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success " [disabled]="!recipeForm.valid"style="margin: 5px;">Save</button>
                    <button type="button" class="btn btn-danger "(click)="onCancel()"  style="margin: 5px;">Cancel</button>

                    </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="name">Name</label>
                         <input type="text" id="name" class="form-control" formControlName="name">
                            </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <label for="imagepath">Image URL</label>
                                 <input 
                                 #imagePath type="text" id="imagepath" class="form-control" formControlName="imagePath">
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                          <img [src]="imagePath.value" class="img-responsive">
                                            </div>
                                            </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label for="description">Description</label>
                                         <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                                            </div>
                                            </div>


                                            <div class="row" style="margin-top: 5px;" formArrayName="ingredients">
                                                <div class="col-xs-12">
                                                    <div class="row"   *ngFor ="let ingredientctrl of getControls(); let i=index"[formGroupName]="i" style="margin-top: 10px;">
                                                        <div class="col-xs-8">
                                                            <input type="text"  class="form-control" formControlName="name">
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <input type="number"  class="form-control" formControlName="ammount">
                                                        </div>
                                                        <div class="col-xs-2">
                                                        <button type="button" class="btn btn-danger" (click)="ondeleteIngredient(i)">X</button>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-xs-12">
                                                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                                                        </div>

                                                    </div>
                                                    </div>
                                                    </div>


        </form>
    </div>
</div>
